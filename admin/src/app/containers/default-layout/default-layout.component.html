<app-header [fixed]="true" [navbarBrandFull]="{src: 'assets/logofull.png', width: 150, height: 30, alt: 'PWA Full Logo'}" [navbarBrandMinimized]="{src: 'assets/logo.jpg', width: 50, height: 50, alt: 'Logo'}" [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav d-md-down-none">
        <li class="nav-item px-3">
            <a class="nav-link" href="#">Dashboard</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
        <a class="dropdown-item logoutButton" (click)="logout()" style="cursor: pointer;min-width: 100px;border: none;margin-right: 10px;"><i class="fa fa-lock"></i> Logout</a>
        <li class="nav-item dropdown" dropdown placement="bottom right" style="display:none">
            <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
                <img src="assets/img/user.png" class="img-avatar" alt="admin@bootstrapmaster.com" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
                <div class="dropdown-header text-center"><strong>Settings</strong></div>
                <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
                <a class="dropdown-item" (click)="logout()" style="cursor: pointer;"><i class="fa fa-lock"></i> Logout</a>
            </div>
        </li>
    </ul>
</app-header>
<div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
        <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
        <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main" style="background-color: white;">
        <!-- Breadcrumb -->
        <ol class="breadcrumb" style="min-height: 45px;">
            <app-breadcrumb></app-breadcrumb>
        </ol>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
