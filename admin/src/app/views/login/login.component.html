<div class="app-body" *ngIf="showLoginForm">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <form [formGroup]="loginForm" (keydown.enter)="onSubmit()">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" autocomplete="username" formControlName="UserName" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" autocomplete="current-password" formControlName="Password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button *ngIf="!showSpinner" type="button" class="btn btn-primary px-4" (click)="onSubmit()">Login</button>
                      <mat-progress-spinner *ngIf="showSpinner"
                                            [diameter]="30"
                                            class="example-margin"
                                            color="primary"
                                            mode='indeterminate'
                                            value="5">
                      </mat-progress-spinner>
                    </div>
                    <div class="col-6 text-right">
                      <!--<button type="button" class="btn btn-link px-0">Forgot password?</button>-->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <!--<div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">-->
              <!--<div class="card-body text-center">-->
                <!--<div>-->
                  <!--<h2>Sign up</h2>-->
                  <!--<p>Reach a highly engaged audience with native ads in a professional news feed across desktop and mobile..</p>-->
                  <!--<button type="button" (click)="registerPage()" class="btn btn-primary active mt-3">Register Now!</button>-->
                <!--</div>-->
              <!--</div>-->
            <!--</div>-->
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ng4-loading-spinner [threshold]="10" [timeout]="60000" [zIndex]="9999"></ng4-loading-spinner>
