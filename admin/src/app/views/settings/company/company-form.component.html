<section [@routerTransition]>
<div class="row" id="companyForm">
  <div class="col-sm-12 col-md-8">
    <div class="card card-accent-primary">
      <div class="card-header">
        <strong>Company Form</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="CompanyForm" class="form-horizontal" (keydown.enter)="onSubmitForm()">
          <mat-form-field>
            <input matInput type="text" formControlName="Name" placeholder="Company Name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" formControlName="Email" placeholder="Company Email" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" formControlName="Phone" placeholder="Contact No" required>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput rows="5" placeholder="Company Address" formControlName="Address" required></textarea>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="WebSite" placeholder="Company WebSite">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="HeaderLine" placeholder="HeaderLine">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="CopyRights" placeholder="CopyRights">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="Lang" placeholder="Langitude">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="Lat" placeholder="Latitude">
          </mat-form-field>
        </form>
      </div>
      <div class="card-footer text-right"  id="companyFormActionButton">
        <button type="reset" *ngIf="!showSpinner" mat-raised-button color="accent" (click)="reset()" [disabled]="companyID != -1"><i class="fa fa-ban">&nbsp;</i>Reset</button>&nbsp;
        <button type="button" *ngIf="!showSpinner" mat-raised-button color="warn" (click)="cancel()">Cancel</button>&nbsp;
        <button type="submit" *ngIf="!showSpinner" mat-raised-button color="primary" (click)="onSubmitForm()" [disabled]="CompanyForm.invalid"><i class="fa fa-dot-circle-o">&nbsp;</i>Submit</button>
        <mat-progress-spinner *ngIf="showSpinner"
                              [diameter]="30"
                              class="example-margin"
                              color="primary"
                              mode='indeterminate'
                              value="5">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>
</section>
