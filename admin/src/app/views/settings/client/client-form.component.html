<section [@routerTransition]>
<div class="row">
  <div class="col-sm-12 col-md-8">
    <div class="card card-accent-primary">
      <div class="card-header">
        <strong>Client Form</strong>
      </div>
      <div class="card-body">
        <form [formGroup]="ClientForm" class="form-horizontal" (keydown.enter)="onSubmitForm()">
          <mat-form-field>
            <input matInput type="text" formControlName="Name" placeholder="Client Name" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="FatherName" placeholder="Client FatherName" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" formControlName="Mothername" placeholder="Client Mothername" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" formControlName="DOB" placeholder="Date Of Birth" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <div>
            <label>Gender: </label>
            <mat-radio-group formControlName="Gender">
              <mat-radio-button value="M">Male</mat-radio-button>
              <mat-radio-button value="F">Female</mat-radio-button>
            </mat-radio-group>
          </div>
          <mat-form-field>
            <span matPrefix>+91 &nbsp;</span>
            <input matInput type="number" formControlName="Phone" placeholder="Mobile No" required>
          </mat-form-field>
          <mat-form-field>
            <span matPrefix>+91 &nbsp;</span>
            <input matInput type="number" formControlName="AlternateNo" placeholder="AlternateNo" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="email" formControlName="Email" placeholder="Client Email" required>
          </mat-form-field>
          <mat-form-field>
            <textarea matInput rows="5" placeholder="Client Address" formControlName="Address" required></textarea>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" formControlName="NOF" placeholder="No Of Firms" required>
            <mat-icon matSuffix (click)="addFirm()" style="cursor: pointer;margin-right: 10px;">library_add</mat-icon>&nbsp;&nbsp;
          </mat-form-field>
        </form>
      </div>
      <div class="card-footer text-right">
        <button type="reset" *ngIf="!showSpinner" mat-raised-button color="accent" (click)="reset()" [disabled]="clientID != -1"><i class="fa fa-ban">&nbsp;</i>Reset</button>&nbsp;
        <button type="button" *ngIf="!showSpinner" mat-raised-button color="warn" (click)="cancel()">Cancel</button>&nbsp;
        <button type="submit"  mat-raised-button color="primary" (click)="onSubmitForm()" [disabled]="ClientForm.invalid"><i class="fa fa-dot-circle-o">&nbsp;</i>Submit</button>
        <mat-progress-spinner *ngIf="showSpinner"
                              [diameter]="30"
                              class="example-margin"
                              color="primary"
                              mode='indeterminate'
                              value="5">
        </mat-progress-spinner>
      </div>
    </div>
  </div>
</div>
<ng4-loading-spinner> </ng4-loading-spinner>
</section>
