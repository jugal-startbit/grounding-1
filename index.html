<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Grounding App</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description"
		content="This a Grounding PWA which will work in offline, has a splash screen add to home screen etc,." />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<meta name="theme-color" content="#29434d" />
	<meta name="msapplication-TileColor" content="#29434d" />
	<meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="apple-mobile-web-app-title" content="Grounding PWA" />
	<meta name="application-name" content="Grounding PWA" />
	<link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png" />
	<link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16" />
	<link rel="manifest" href="./manifest.json" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700" />
	<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
	<div class="app app__layout">
		<header id="menu_header">
			<span class="header__icon">
				<svg class="menu__icon no--select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
					<path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
				</svg>
			</span>

			<span class="header__title no--select">Grounding App</span>
		</header>

		<div id="menu_overlay" class="menu">
			<div class="menu__header"></div>
			<ul class="menu__list">
				<li><a target="_blank" rel="noopener" class="menusAuthor" value="author">Author</a></li>
				<li><a target="_blank" rel="noopener" class="menusSource" value="source">Source</a></li>
				<li><a target="_blank" rel="noopener" class="menusContact" value="contact">Contact</a></li>
				<li><a target="_blank" rel="noopener" class="menusRating" value="rating">Rating</a></li>
			</ul>
		</div>
		<div class="menu__overlay"></div>

		<div id="loginDIV">

			<div class="app__content">
				<h3>Login</h3>

				<div class="card">
					<div class="card__spinner"></div>
					<div class="card__container">

						<p class="card__temp"><b><input type="text" id="studyID" class="add__input"
									placeholder="Your study ID (3 digits)" /> </b> <span></span></p>
						<p class="card__following"><b><input type="text" id="studyInitials" class="add__input"
									placeholder="Your study initials (4 letters)" /></b> <span></span></p>
						<p class="card__followers"><b><button class="add__btn">ENTER</button></b> <span></span></p>

					</div>
				</div>


				<!-- Toast msg -->
				<div class="toast__msg"></div>
			</div>


		</div>
		<!--loginDIV closed-->

		<!--AUTHOR MENU-->
		<div id="authorMenuDIV">

			<div class="app__content">
				<h3>Author Page</h3>

				<!-- Toast msg -->
				<div class="toast__msg"></div>
			</div>

		</div>

		<!--SOURCE MENU-->
		<div id="sourceMenuDIV">

			<div class="app__content">
				<h2>Rating & Feedback</h2>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star checked"></span>
				<span class="fa fa-star"></span>
				<span class="fa fa-star"></span>
				<!-- Toast msg -->
				<div class="toast__msg"></div>
			</div>

		</div>
		<!--rating MENU-->
		<div id="ratingMenuDIV">

			<div class="app__content">
				<h3 align="center">Source</h3>

				<!-- Toast msg -->
				<div class="toast__msg"></div>
			</div>

		</div>
		<!--CONTACT	 MENU-->
		<div id="contactMenuDIV">

			<div class="app__content">
				<h1 align="center">Contact Us</h1>



				<!-- Toast msg -->
				<div class="toast__msg"></div>
			</div>

		</div>
	</div>
	<!-- JS<div class="fab fab__push">
				<div class="fab__ripple"></div>
				<img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
			</div> Files  -->
	<script src="./js/toast.js"></script>
	<script src="./js/main.js"></script>
	<script src="./js/offline.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/push.js"></script>
	<script src="./js/sync.js"></script>
	<script src="./js/share.js"></script>
	<script src="./js/menu.js"></script>
	<!-- My Google Analytics Report -->
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			(i[r] =
				i[r] ||
				function () {
					(i[r].q = i[r].q || []).push(arguments);
				}),
				(i[r].l = 1 * new Date());
			(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m);
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-136254207-1', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
